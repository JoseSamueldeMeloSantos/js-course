<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Explica√ß√£o do objeto event</title>
  <style>
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
    }

    .caixa {
      width: 200px;
      height: 200px;
      background: lightblue;
      text-align: center;
      line-height: 200px;
      margin: 10px;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.2s;
    }
  </style>
</head>
<body>

  <h2>Entendendo o objeto <code>event</code></h2>

  <button id="botao">Clique em mim</button>
  <div class="caixa" id="caixa">Passe o mouse</div>

  <script>
    // ==========================================================
    // üìò O que √© o "event"?
    // ==========================================================
    // O "event" (ou "e") √© um objeto AUTOM√ÅTICO que o navegador
    // envia para a fun√ß√£o quando um evento acontece.
    //
    // Ele cont√©m informa√ß√µes sobre o evento ocorrido,
    // como o tipo, o alvo, as coordenadas do mouse, teclas, etc.

    const botao = document.getElementById('botao');
    const caixa = document.getElementById('caixa');

    // ==========================================================
    // üü¢ Exemplo 1: evento de clique
    // ==========================================================
    botao.addEventListener('click', function(event) {
      // 'event' cont√©m v√°rios dados sobre o clique
      console.log('Objeto event completo:', event); // mostra tudo no console

      // event.type ‚Üí tipo do evento
      console.log('Tipo do evento:', event.type); // "click"

      // event.target ‚Üí elemento que recebeu o evento
      console.log('Elemento alvo:', event.target); // o bot√£o

      // event.timeStamp ‚Üí tempo (em ms) desde que a p√°gina foi carregada
      console.log('Tempo desde o carregamento:', event.timeStamp);

      // Vamos usar algumas dessas infos na tela:
      botao.textContent = `Evento: ${event.type}`;
      botao.style.backgroundColor = 'lightgreen';
    });

    // ==========================================================
    // üü£ Exemplo 2: evento de movimento do mouse
    // ==========================================================
    caixa.addEventListener('mousemove', function(e) {
      // event.clientX e event.clientY ‚Üí posi√ß√£o do mouse na tela
      caixa.textContent = `x: ${e.clientX}, y: ${e.clientY}`;
      caixa.style.backgroundColor = 'lightblue';
    });

    caixa.addEventListener('mouseleave', function(e) {
      // Quando o mouse sai da caixa
      caixa.textContent = 'Passe o mouse';
      caixa.style.backgroundColor = 'lightgray';
    });

    // ==========================================================
    // üîµ Exemplo 3: evento de teclado (keydown)
    // ==========================================================
    document.addEventListener('keydown', function(e) {
      // e.key ‚Üí tecla pressionada
      // e.code ‚Üí c√≥digo f√≠sico da tecla no teclado
      console.log(`Tecla pressionada: ${e.key} (code: ${e.code})`);

      // Se o usu√°rio apertar "Enter"
      if (e.key === 'Enter') {
        alert('Voc√™ pressionou ENTER!');
      }
    });
  </script>
</body>
</html>
