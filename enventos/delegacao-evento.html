<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de DelegaÃ§Ã£o de Eventos</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      background: lightblue;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>DelegaÃ§Ã£o de Eventos</h2>

  <ul id="lista">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <button id="adicionar">Adicionar Item</button>

  <script>
    // ==========================================================
    // ðŸ“˜ O que Ã© DelegaÃ§Ã£o de Eventos?
    // ==========================================================
    // Ã‰ uma tÃ©cnica onde vocÃª coloca **um Ãºnico event listener** em um elemento
    // pai (container), em vez de adicionar um listener em cada filho.
    //
    // Quando o evento acontece em um filho, ele "sobe" (bubble) atÃ© o pai,
    // e podemos capturÃ¡-lo ali.

    const lista = document.getElementById('lista');
    const botao = document.getElementById('adicionar');

    // ==========================================================
    // ðŸŸ¢ Usando delegaÃ§Ã£o de eventos
    // ==========================================================
    lista.addEventListener('click', function(event) {
      // event.target â†’ o elemento que realmente foi clicado
      if (event.target.tagName === 'LI') {
        alert('VocÃª clicou em: ' + event.target.textContent);
        event.target.style.backgroundColor = 'lightgreen';
      }
    });

    // ==========================================================
    // ðŸ”µ Adicionando novos itens dinamicamente
    // ==========================================================
    let contador = 4;
    botao.addEventListener('click', function() {
      const novoItem = document.createElement('li');
      novoItem.textContent = 'Item ' + contador;
      lista.appendChild(novoItem);
      contador++;
    });

    // âœ… Mesmo os novos itens criados dinamicamente
    // serÃ£o capturados pelo listener do pai "ul"
  </script>
</body>
</html>
