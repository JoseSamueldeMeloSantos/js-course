<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entendendo filhos e n√≥s do DOM</title>
</head>
<body>

  <h2>üë®‚Äçüëß Explorando filhos no DOM</h2>

  <div id="caixa">
    <p>Primeiro</p>
    <p>Segundo</p>
    <p>Terceiro</p>
  </div>

  <script>
    // Pegando o elemento pai
    const caixa = document.getElementById("caixa");

    // =============================================================
    // üß© childNodes vs children
    // =============================================================
    // childNodes ‚Üí retorna TODOS os filhos (inclusive textos, espa√ßos e quebras de linha)
    // children   ‚Üí retorna apenas ELEMENTOS (tags)
    // =============================================================

    console.log("childNodes (todos os n√≥s):", caixa.childNodes);
    console.log("children (somente elementos):", caixa.children);

    // =============================================================
    // üîπ firstChild e lastChild
    // =============================================================
    // firstChild ‚Üí retorna o primeiro n√≥ filho (pode ser texto!)
    // lastChild  ‚Üí retorna o √∫ltimo n√≥ filho (tamb√©m pode ser texto!)
    // =============================================================

    console.log("firstChild:", caixa.firstChild);
    console.log("lastChild:", caixa.lastChild);

    // =============================================================
    // üî∏ firstElementChild e lastElementChild
    // =============================================================
    // Esses ignoram textos e pegam SOMENTE elementos HTML
    // =============================================================

    console.log("firstElementChild:", caixa.firstElementChild);
    console.log("lastElementChild:", caixa.lastElementChild);

    // =============================================================
    // üß† hasChildNodes()
    // =============================================================
    // Verifica se o elemento TEM filhos (retorna true ou false)
    // =============================================================

    console.log("A caixa tem filhos?", caixa.hasChildNodes());

    // =============================================================
    // üí° Dica pr√°tica
    // =============================================================
    // Se quiser acessar um filho espec√≠fico:
    // caixa.children[0] ‚Üí primeiro <p>
    // caixa.children[1] ‚Üí segundo <p>
    // caixa.children.length ‚Üí quantidade de filhos
    // =============================================================

    console.log("Primeiro filho via children[0]:", caixa.children[0].textContent);
    console.log("Quantidade de filhos:", caixa.children.length);
  </script>
</body>
</html>
