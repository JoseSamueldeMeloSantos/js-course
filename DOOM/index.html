<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- defer => diz para o codigo só interpretar o codigo após o leitura de todo html-->
    <!--<script defer src=""></script>-->
</head>
<body>
    <!--todos os componentes html extendem de document-->
    <h1 id="titulo">titulo</h1>
    <p id="paragrafo">paragrafo parte em <i>italico</i></p>

    <input type="text" name="text" id="user" value="valor preenchido">


    <script>
        //para pegar um componente extendido no document
        //é possivel pegar de outras formas tbm(classe,tag ,....)
        let titulo = document.getElementById("titulo");
        
        //para pegar o texto e alterar ele 
        titulo.textContent = "titulo alterado";

        let user = document.getElementById("user");

        //para pegar o value do input e alterar ele 
        user.value = "testando";

        console.log(user.value)

        /**
        diferençã texcontent VS innerHTML
        
        texconten => apenas muda o conteudo textual

        innerHTML => possivel adicionar novas tags via string 
        */

        let paragrafo = document.getElementById("paragrafo");
        paragrafo.innerHTML = "paragrafo <b> Bold </b>"
    </script>
</body>
</html>
