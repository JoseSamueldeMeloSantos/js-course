<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo onblur e propriedades HTML</title>
</head>
<body>

  <h2>üß† Exemplo simples de onblur + propriedades</h2>

  <!-- Campo de texto -->
  <input 
    id="nome" 
    type="text" 
    placeholder="Digite seu nome"
    onblur="verificarNome()"
  >

  <p id="mensagem"></p>

<script>

    /**
     * 
     *  algumas propriedades s√£o escritas difentes no JS por causa de convers√µes 
     *  ou incompatibilidade de palavras chaves 
     */
    
    // ========================================================
    // üß© O QUE √â onblur?
    // ========================================================
    // O evento 'onblur' √© disparado quando um elemento
    // PERDE o foco ‚Äî ou seja, quando o usu√°rio clica fora
    // de um campo depois de digitar algo.
    //
    // Exemplo:
    // <input onblur="minhaFuncao()">
    // ========================================================

    function verificarNome() {
      // Acessando o input e o par√°grafo
      const inputNome = document.getElementById("nome");
      const msg = document.getElementById("mensagem");

      // ----------------------------------------------------
      // Acessando propriedades do elemento
      // ----------------------------------------------------
      // .value ‚Üí texto digitado
      // .placeholder ‚Üí texto de dica
      // .disabled ‚Üí desativa o campo (true/false)
      // .required ‚Üí torna obrigat√≥rio (true/false)
      // ----------------------------------------------------

      // Se o campo estiver vazio
      if (inputNome.value.trim() === "") {
        msg.textContent = "‚ö†Ô∏è O campo n√£o pode ficar vazio!";
        msg.style.color = "red";

        // Ativando propriedades
        inputNome.required = true;   // torna obrigat√≥rio
        inputNome.placeholder = "Campo obrigat√≥rio!"; // muda a dica
      } else {
        msg.textContent = `Ol√°, ${inputNome.value}!`;
        msg.style.color = "green";

        // Desativando propriedades
        inputNome.required = false; // remove obrigatoriedade
        inputNome.placeholder = "Digite seu nome"; // restaura dica
      }
    }

    // ========================================================
    // üí° DICA EXTRA:
    // Tamb√©m √© poss√≠vel usar JS puro:
    // elemento.addEventListener("blur", funcao);
    //
    // Exemplo:
    // const campo = document.getElementById("nome");
    // campo.addEventListener("blur", verificarNome);
    // ========================================================
  </script>
</body>
</html>
