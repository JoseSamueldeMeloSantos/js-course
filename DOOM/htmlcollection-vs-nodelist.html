<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLCollection vs NodeList</title>
</head>
<body>
  <h2>üìò Diferen√ßa entre HTMLCollection e NodeList</h2>

  <div class="caixa">Caixa 1</div>
  <div class="caixa">Caixa 2</div>
  <div class="caixa">Caixa 3</div>

  <script>
    // ==========================================================
    // üîπ HTMLCollection e NodeList s√£o "listas de elementos"
    // mas t√™m diferen√ßas importantes:
    // ==========================================================

    // 1Ô∏è‚É£ HTMLCollection ‚Üí retorna uma cole√ß√£o *viva*
    // Significa que se novos elementos forem adicionados,
    // a lista √© atualizada automaticamente.
    // Geralmente vem de m√©todos como:
    //    getElementsByTagName()
    //    getElementsByClassName()
    const colecaoHTML = document.getElementsByClassName("caixa");
    console.log("HTMLCollection:", colecaoHTML);

    // 2Ô∏è‚É£ NodeList ‚Üí retorna uma lista *est√°tica*
    // Ela N√ÉO se atualiza automaticamente se o DOM mudar.
    // Geralmente vem de:
    //    querySelectorAll()
    const listaNodos = document.querySelectorAll(".caixa");
    console.log("NodeList:", listaNodos);
  </script>
</body>
</html>
